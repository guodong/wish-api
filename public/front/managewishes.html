<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Language" content="zh-CN" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<meta name="keywords" content="Wishes" />
<meta name="description" content="Wishes" />
<title>Wishes</title>
<script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
</head>
<body>
	<form style="width: 500px; margin: 0 auto">
		<p><label> 标题： </label> <input type="text" size="50" id="title">
		<p><label> 内容： </label> <textarea rows="5" cols="60" id="content"></textarea>
		<p><label> 链接： </label> <input type="text" size="50" id="url">
		<p><label> 用户： </label> <input type="radio" name="type" value="2" checked>全部 <input type="radio" name="type" value="1">男 <input type="radio" name="type" value="0">女
		<p><button id="send">发送</button>
	</form>
<script>
$(function(){
	$("#send").click(function(e){
		e.preventDefault();
		$.ajax({
			url: 'http://api.wish.tongjo.com/push/test',
			type: 'get',
			data: {title: $("#title").val(), msg: $("#content").val(), url: $("#url").val(), type: $('[name="type"]:checked').val()},
			success: function(){
				alert("推送成功");
			}
		});
	});
});
</script>
</body>
</html>
